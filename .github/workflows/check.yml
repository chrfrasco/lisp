name: Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install deps
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Check formatting
      run: npm run format -- --check
    - name: Build typescript
      run: npm run build
    - name: Run tests
      run: npm run test
